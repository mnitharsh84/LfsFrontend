<ion-header>
    <ion-buttons slot="start" class="back-btn">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  <ion-toolbar>
    <ion-title class="text-center">sub category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row> 
                <ion-col size="4" [routerLink]="['/dar']" [queryParams]="{ category: 'Vac Dressing' }">
                  <div class="thumbnail"><img src="../../../assets/img/woundcare.jpg">
                    <ion-icon name="star-outline"></ion-icon>
                    <h1>Vac Dressing</h1>
                  </div>
                </ion-col>
                <ion-col size="4">
                  <div class="thumbnail"><img src="../../../assets/img/pathalogy.jpg">
                    <ion-icon name="star-outline"></ion-icon>
                    <h1>Pathology</h1>
                  </div>
                </ion-col>
                <ion-col size="4">
                  <div class="thumbnail"><img src="../../../assets/img/ambulance.jpeg">
                    <ion-icon name="star-outline"></ion-icon>
                    <h1>Ambulance</h1>
                  </div>
                </ion-col>
               
              </ion-row>
      </ion-grid>
</ion-content>
