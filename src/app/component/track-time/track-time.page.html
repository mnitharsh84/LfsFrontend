<ion-content>

  <ion-grid (click)="SendPhotoPage()">
    <ion-row *ngFor="let dar of darList; let i = index">
      <ion-col size="8">
        <ion-row>
          <ion-col size="4">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-col>
          <ion-col size="8">
            <ion-label>{{dar.createdBy}}
              <p>{{dar.mobilenumber}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <p>Date</p>
            <span>{{dar.darDate | date: 'dd/MM/yyyy'}}</span>
          </ion-col>
          <ion-col size="6">
            <p>Time</p>
            <span>{{dar.darSlot}}</span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="4">
          <div  class="right-colom">
              <ion-icon name="hourglass-outline" [ngClass]="{'finished' : dar.status === 'Finished'}"></ion-icon>
              <p [ngClass]="{'pending' : dar.status === 'Pending'}">{{dar.status}}</p>
              <span *ngIf="dar.status === 'Pending'" class="job-start">Start job</span>
          </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid (click)="SendPhotoPage()">
    <ion-row>
      <ion-col size="8">
        <ion-row>
          <ion-col size="4">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-col>
          <ion-col size="8">
            <ion-label>Pankaj Mittal
              <p>8852904783</p>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <p>Date</p>
            <span>DEC 20 2019</span>
          </ion-col>
          <ion-col size="6">
            <p>Time</p>
            <span>2pm-4pm</span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="4">
        <div  class="right-colom">
          <ion-icon name="hourglass-outline"></ion-icon>
          <p class="pending">Pending</p>
          <span class="job-start">Start job</span>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="finished-section"  [routerLink]="['/invoice']">
      <ion-row>
        <ion-col size="8">
          <ion-row>
            <ion-col size="4">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-col>
            <ion-col size="8">
              <ion-label>Pankaj Mittal
                <p>8852904783</p>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <p>Date</p>
              <span>DEC 20 2019</span>
            </ion-col>
            <ion-col size="6">
              <p>Time</p>
              <span>2pm-4pm</span>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
            <div  class="right-colom">
                <ion-icon name="flag-outline" class="finished"></ion-icon>
                <p>Finished</p>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
